<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-custom {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Profile Header -->
        <div class="profile-header">
            <h2><i class="bi bi-person-circle"></i> Profile</h2>
            <p>Welcome, {{ user.username }}! Update your profile information here.</p>
        </div>

        <!-- Profile Details -->
        <div class="card card-custom p-4 mb-4">
            <h4 class="text-center mb-4">Profile Information</h4>
            <ul class="list-group">
                <li class="list-group-item"><strong>Username:</strong> {{ user.username }}</li>
                <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
                <li class="list-group-item"><strong>First Name:</strong> {{ user.first_name }}</li>
                <li class="list-group-item"><strong>Last Name:</strong> {{ user.last_name }}</li>
            </ul>
        </div>

        <!-- Edit Profile Button -->
        <div class="text-center">
            <a href="{% url 'edit_profile' %}" class="btn btn-custom"><i class="bi bi-pencil"></i> Edit Profile</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
