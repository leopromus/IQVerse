<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Container for Add Question Form -->
    <div class="container mt-5">

        <!-- Heading -->
        <h2 class="text-center mb-4 text-primary">
            <i class="bi bi-question-circle"></i> Add New Question
        </h2>

        <!-- Form to Add Question -->
        <form method="POST">
            {% csrf_token %}

            <!-- Display Form Fields -->
            <div class="card p-4 shadow-sm mb-4">
                {{ form.as_p }}
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="bi bi-plus-circle"></i> Add Question
                </button>
            </div>
        </form>

        <!-- Back to Questions List -->
        <div class="text-center mt-3">
            <a href="{% url 'view_questions' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Back to Questions List
            </a>
        </div>

    </div>

    <!-- Bootstrap JS and Popper.js for Modals, Tooltips, etc. -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
