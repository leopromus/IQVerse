{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <!-- Title -->
        <h2 class="text-center text-danger mb-4">
            <i class="bi bi-exclamation-triangle-fill"></i> Are you sure you want to delete the course: <strong>{{ course.name }}</strong>?
        </h2>

        <!-- Confirmation Message -->
        <p class="text-center text-muted mb-4">This action is irreversible and will remove the course permanently.</p>

        <!-- Form to Confirm Deletion -->
        <div class="d-flex justify-content-center">
            <form method="POST" class="d-inline-block">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg">
                    <i class="bi bi-trash"></i> Yes, Delete
                </button>
            </form>

            <!-- Cancel Button -->
            <a href="{% url 'view_courses' %}" class="btn btn-secondary btn-lg ms-3">
                <i class="bi bi-x-circle"></i> Cancel
            </a>
        </div>
    </div>
{% endblock %}
