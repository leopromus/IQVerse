{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center"><i class="bi bi-file-earmark-check"></i> Teacher Application Status</h2>

        <div class="status-message text-center mt-4">
            {% if request.user.teacher.approved %}
                <p class="status-approved"><i class="bi bi-check-circle"></i> Status: Approved ✅</p>
                <a href="{% url 'teacher_dashboard' %}" class="btn btn-custom"><i class="bi bi-house-door"></i> Go to Dashboard</a>
            {% else %}
                <p class="status-pending"><i class="bi bi-hourglass-split"></i> Status: Pending Approval ⏳</p>
            {% endif %}
        </div>

    </div>
{% endblock %}
