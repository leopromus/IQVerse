{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="text-center">
            <h2 class="text-danger">Are you sure you want to delete the question?</h2>
            <p class="lead">Question: <strong>{{ question.text }}</strong></p>
            <p class="text-muted">This action cannot be undone.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Delete Confirmation -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash-fill"></i> Yes, Delete
                            </button>
                            <a href="{% url 'view_questions' %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
