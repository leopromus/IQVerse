{% extends 'base.html' %}

{% block content %}
<!-- Container -->
<div class="container mt-5">
    <!-- Title -->
    <h2 class="text-center text-primary mb-4">Courses</h2>

    <!-- Empty Courses Check -->
    {% if courses %}
        <!-- List of Courses -->
        <div class="list-group">
            {% for course in courses %}
                <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <div>
                        <!-- Course Name -->
                        <h5 class="mb-1 text-dark">{{ course.name }}</h5>
                        <!-- Course Description -->
                        <p class="mb-1 text-muted">{{ course.description }}</p>
                    </div>

                    <!-- Icons for actions -->
                    <div>
                        <a href="#" class="btn btn-sm btn-outline-info" aria-label="View course">
                            <i class="bi bi-eye"></i> View
                        </a>
                        <a href="{% url 'manage_course' course_id=course.id %}" class="btn btn-sm btn-outline-success ms-2" aria-label="Edit course">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <a href="{% url 'delete_course' id=course.id %}" class="btn btn-sm btn-outline-danger ms-2" aria-label="Delete course">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-muted">No courses available</p>
    {% endif %}
</div>
{% endblock %}
