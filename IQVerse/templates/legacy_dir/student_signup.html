{% extends 'base.html' %}

{% block title %}Student Signup{% endblock %}

{% block content %}
    <!-- Student Signup Form -->
    <div class="container">
        <h2 class="text-center mb-4">Student Signup</h2>
        <p class="text-center">Register to become a student in the system.</p>

        <!-- Signup Form -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Username Field -->
                        <div class="mb-3">
                            <label for="username" class="form-label"><i class="bi bi-person-fill"></i> Username</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="bi bi-lock-fill"></i> Password</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>

                        <!-- Grade Field -->
                        <div class="mb-3">
                            <label for="grade" class="form-label"><i class="bi bi-journal-bookmark-fill"></i> Grade</label>
                            <input type="text" name="grade" id="grade" class="form-control" required>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-custom w-100 mt-3">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <p>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a></p>
        </div>
    </div>
{% endblock %}
