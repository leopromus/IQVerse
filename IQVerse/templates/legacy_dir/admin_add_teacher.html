{% extends 'base.html' %}

{% block title %}Add Teacher{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="form-header text-primary">
        <i class="bi bi-person-plus"></i> Add Teacher
    </h2>
    <form method="POST" class="p-4 border rounded bg-white shadow-sm">
        {% csrf_token %}

        <!-- Name Field -->
        <div class="mb-3">
            <label for="name" class="form-label">
                <i class="bi bi-person"></i> Name:
            </label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter teacher's name" required>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
            <label for="email" class="form-label">
                <i class="bi bi-envelope"></i> Email:
            </label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter teacher's email" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-save"></i> Add Teacher
        </button>
    </form>
</div>
{% endblock %}
