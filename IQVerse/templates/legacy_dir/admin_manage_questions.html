{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="header-section">
            <h2><i class="bi bi-question-circle"></i> Manage Questions</h2>
            <a href="{% url 'admin_add_question' %}" class="btn btn-add-question">
                <i class="bi bi-plus-circle"></i> Add New Question
            </a>
        </div>

        <ul class="list-group question-list">
            {% for question in questions %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <span><i class="bi bi-question"></i> {{ question.text }}</span><br>
                    <small class="text-muted">Course: {{ question.course.title }} | Marks: {{ question.marks }}</small>
                </div>
                <div>
                    <a href="#" class="text-danger me-2"><i class="bi bi-trash"></i></a>
                    <a href="#" class="text-primary"><i class="bi bi-pencil"></i></a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
