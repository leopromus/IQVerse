{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="text-center mb-4">Edit Profile</h2>

        <!-- Profile Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" readonly>
            </div>

            {% if student_profile %}
                <div class="mb-3">
                    <label for="grade" class="form-label">Grade</label>
                    <input type="text" class="form-control" id="grade" name="grade" value="{{ student_profile.grade }}">
                </div>
            {% endif %}

            {% if teacher_profile %}
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" value="{{ teacher_profile.subject }}">
                </div>
            {% endif %}

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-custom">Update Profile</button>
            </div>
        </form>
    </div>
{% endblock %}
