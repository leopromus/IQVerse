{% extends 'base.html' %}

{% block title %}Manage Course{% endblock %}

{% block content %}
    <div class="container mt-5">

        <div class="content-header mb-4">
            <h2 class="text-center">Manage Course</h2>
            <p class="text-center">Update course details or delete the course.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow-sm">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="title">Course Title</label>
                            <input type="text" name="title" id="title" class="form-control" value="{{ course.title }}" placeholder="Enter course title">
                        </div>

                        <div class="form-group mb-3">
                            <label for="description">Course Description</label>
                            <textarea name="description" id="description" class="form-control" placeholder="Enter course description">{{ course.description }}</textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label for="teacher">Assign Teacher</label>
                            <select name="teacher" id="teacher" class="form-control">
                                {% for teacher in teachers %}
                                    <option value="{{ teacher.id }}" {% if teacher.id == course.teacher.id %} selected {% endif %}>
                                        {{ teacher.user.username }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Course
                            </button>
                            <a href="{% url 'admin_manage_courses' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Courses
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
