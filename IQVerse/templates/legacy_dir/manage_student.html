{% extends 'base.html' %}

{% block title %}Manage Student{% endblock %}

{% block content %}
    <div class="content-header">
        <h2>Manage Student</h2>
        <p>Update student's details or delete the student.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ student.username }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="grade" class="form-label">Grade</label>
                        <input type="text" class="form-control" id="grade" name="grade" value="{{ student.grade }}">
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-warning">Update</button>
                        <a href="{% url 'admin_dashboard' %}" class="btn btn-danger">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
