{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-primary mb-4">Pending Teacher Applications</h2>

        {% if pending_teachers %}
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="list-group">
                        {% for teacher in pending_teachers %}
                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="mb-1 text-dark">{{ teacher.user.username }}</h5>
                                    <p class="mb-1 text-muted">{{ teacher.user.email }}</p>
                                </div>
                                <a href="{% url 'approve_teacher' teacher.id %}" class="btn btn-success btn-sm">
                                    <i class="bi bi-check-circle"></i> Approve
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% else %}
            <div class="alert alert-warning mt-4" role="alert">
                No pending teacher applications.
            </div>
        {% endif %}
    </div>
{% endblock %}
