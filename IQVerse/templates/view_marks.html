{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Your Exam Marks</h2>
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>Course</th>
                <th>Score</th>
                <th>Date Taken</th>
            </tr>
        </thead>
        <tbody>
            {% for mark in marks %}
                <tr>
                    <td>{{ mark.course.title }}</td>
                    <td>{{ mark.score }}</td>
                    <td>{{ mark.date_taken }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
