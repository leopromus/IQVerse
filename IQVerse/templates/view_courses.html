<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Courses</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Container -->
    <div class="container mt-5">
        <!-- Title -->
        <h2 class="text-center text-primary mb-4">Courses</h2>

        <!-- List of Courses -->
        <div class="list-group">
            {% for course in courses %}
                <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <div>
                        <!-- Course Name -->
                        <h5 class="mb-1 text-dark">{{ course.name }}</h5>
                        <!-- Course Description -->
                        <p class="mb-1 text-muted">{{ course.description }}</p>
                    </div>

                    <!-- Icons for actions -->
                    <div>
                        <a href="#" class="btn btn-sm btn-outline-info">
                            <i class="bi bi-eye"></i> View
                        </a>
                        <a href="{% url 'manage_course' course_id=course.id %}" class="btn btn-sm btn-outline-success ml-2">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <a href="{% url 'delete_course' id=course.id %}" class="btn btn-sm btn-outline-danger ml-2">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>

    <!-- Bootstrap JS and Popper.js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
