{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Are you sure you want to delete teacher {{ teacher.user.username }}?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'manage_teachers' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
