{% extends 'base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<div class="container mt-5 d-flex flex-column align-items-center">
    <!-- Page Header -->
    <h2 class="text-primary fw-bold">Manage Quizzes</h2>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="{% url 'add_quiz' %}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i> Add New Quiz
        </a>
    </div>

    <!-- Quiz List -->
    <div class="card shadow-sm">
        <div class="card-header bg-light text-secondary">
            <h5 class="mb-0">Quiz List</h5>
        </div>
        <ul class="list-group list-group-flush">
            {% for quiz in quizzes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-bold text-secondary">{{ quiz.title }}</span>
                    <div>
                        <a href="{% url 'update_quiz' quiz.id %}" class="btn btn-sm btn-outline-secondary me-2">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a href="{% url 'delete_quiz' quiz.id %}" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        {% if quizzes|length == 0 %}
            <div class="alert alert-info text-center m-0 py-3" role="alert">
                <i class="bi bi-info-circle me-2"></i> No quizzes available. Click "Add New Quiz" to create one.
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
