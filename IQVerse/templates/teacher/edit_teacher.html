
<h1>Edit Teacher: {{ teacher.user.username }}</h1>
<p><strong>Subject:</strong> {{ teacher.subject }}</p>
<p><strong>Experience:</strong> {{ teacher.experience }} years</p>
<p><strong>Qualification:</strong> {{ teacher.qualification }}</p>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- form fields for editing teacher data -->
    <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" name="subject" value="{{ teacher.subject }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="experience">Experience:</label>
        <input type="number" name="experience" value="{{ teacher.experience }}" class="form-control" required>
    </div>
    <!-- Add any other form fields you need for teacher editing -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
