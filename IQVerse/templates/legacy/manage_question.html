<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Question</title>
</head>
<body>
    <h1>Managing Question: {{ question.text }}</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="text">Question Text:</label>
        <textarea name="text" id="text" rows="4" cols="50">{{ question.text }}</textarea>
        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'manage_quiz' question.quiz.id %}">Back to Quiz</a>
</body>
</html>
