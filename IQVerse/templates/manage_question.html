{% extends 'base.html' %}

{% block title %}Manage Question{% endblock %}

{% block content %}
    <div class="content-header">
        <h2>Manage Question</h2>
        <p>Update the question or delete it from the system.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="question_text" class="form-label">Question Text</label>
                        <textarea class="form-control" id="question_text" name="question_text" rows="3">{{ question.question_text }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="option_1" class="form-label">Option 1</label>
                        <input type="text" class="form-control" id="option_1" name="option_1" value="{{ question.option_1 }}">
                    </div>
                    <div class="mb-3">
                        <label for="option_2" class="form-label">Option 2</label>
                        <input type="text" class="form-control" id="option_2" name="option_2" value="{{ question.option_2 }}">
                    </div>
                    <div class="mb-3">
                        <label for="option_3" class="form-label">Option 3</label>
                        <input type="text" class="form-control" id="option_3" name="option_3" value="{{ question.option_3 }}">
                    </div>
                    <div class="mb-3">
                        <label for="option_4" class="form-label">Option 4</label>
                        <input type="text" class="form-control" id="option_4" name="option_4" value="{{ question.option_4 }}">
                    </div>

                    <div class="mb-3">
                        <label for="correct_answer" class="form-label">Correct Answer</label>
                        <input type="text" class="form-control" id="correct_answer" name="correct_answer" value="{{ question.correct_answer }}">
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-warning">Update</button>
                        <a href="{% url 'admin_dashboard' %}" class="btn btn-danger">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
