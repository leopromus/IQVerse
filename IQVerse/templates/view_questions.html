<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Questions</title>

    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Container for Questions List -->
    <div class="container mt-5">

        <!-- Heading -->
        <h2 class="text-center text-success mb-4">
            <i class="bi bi-check-all"></i> View All Questions
        </h2>

        <!-- List of Questions -->
        <ul class="list-group">
            {% for question in questions %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-bold">{{ question.question_text }}</span>
                    <span class="badge text-bg-primary rounded-pill">ID: {{ question.id }}</span>
                </li>
            {% endfor %}
        </ul>

        <!-- Pagination -->
        <nav aria-label="Page navigation example" class="mt-4">
            <ul class="pagination justify-content-end">
                <li class="page-item {% if not questions.has_previous %}disabled{% endif %}">
                    <a class="page-link" href="?page={{ questions.previous_page_number }}" tabindex="-1">Previous</a>
                </li>
                <li class="page-item {% if questions.number == 1 %}active{% endif %}">
                    <a class="page-link" href="?page=1">1</a>
                </li>
                <li class="page-item {% if questions.number == 2 %}active{% endif %}">
                    <a class="page-link" href="?page=2">2</a>
                </li>
                <li class="page-item {% if questions.number == 3 %}active{% endif %}">
                    <a class="page-link" href="?page=3">3</a>
                </li>
                <li class="page-item {% if not questions.has_next %}disabled{% endif %}">
                    <a class="page-link" href="?page={{ questions.next_page_number }}">Next</a>
                </li>
            </ul>
        </nav>

        <!-- Back Button -->
        <div class="text-center mt-4">
            <a href="{% url 'teacher_dashboard' %}" class="btn btn-warning">
                <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
            </a>
        </div>

    </div>

    <!-- Bootstrap JS and Popper.js for Modals, Tooltips, etc. -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
