{% extends 'base.html' %}

{% block title %}Manage Teacher{% endblock %}

{% block content %}
    <div class="content-header">
        <h2>Manage Teacher</h2>
        <p>Update teacher's details or delete the teacher.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ teacher.username }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" value="{{ teacher.subject }}">
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-warning">Update</button>
                        <a href="{% url 'admin_dashboard' %}" class="btn btn-danger">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
