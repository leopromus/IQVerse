{% extends 'base.html' %}

{% block title %}Take Quiz{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0"><i class="bi bi-journal-text"></i> {{ quiz.name }}</h3>
        </div>
        <div class="card-body">
            <p>{{ quiz.description }}</p>
            <p><strong>Number of Questions:</strong> {{ quiz.questions }}</p>
            <p><strong>Time Limit:</strong> {{ quiz.time_limit }} minutes</p>

            <a href="{% url 'start-exam' quiz.id %}" class="btn btn-success">
                <i class="bi bi-play-circle"></i> Start Exam
            </a>
        </div>
    </div>
</div>
{% endblock %}
