<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }} Exam</title>
    <!-- Add your custom CSS or link to Bootstrap here -->
    <link rel="stylesheet" href="path/to/your/custom/styles.css">
    <!-- Or if using Bootstrap, you can add this -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">{{ course.title }} Exam</h2>
        <form method="post">
            {% csrf_token %}
            {% for question in questions %}
                <div class="mb-3">
                    <h5>{{ question.question_text }}</h5>
                    <div>
                        <label>
                            <input type="radio" name="question_{{ question.id }}" value="1"> {{ question.option1 }}
                        </label><br>
                        <label>
                            <input type="radio" name="question_{{ question.id }}" value="2"> {{ question.option2 }}
                        </label><br>
                        <label>
                            <input type="radio" name="question_{{ question.id }}" value="3"> {{ question.option3 }}
                        </label><br>
                        <label>
                            <input type="radio" name="question_{{ question.id }}" value="4"> {{ question.option4 }}
                        </label>
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit Exam</button>
        </form>
    </div>

    <!-- Optionally, add JavaScript or Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
