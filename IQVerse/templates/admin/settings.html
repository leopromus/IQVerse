<!-- settings.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-4 d-flex flex-column align-items-center">
    <h1 class="mb-4">Site Settings</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="site_name">Site Name</label>
            <input type="text" class="form-control" id="site_name" name="site_name" value="{{ form.site_name.value }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value }}" required>
        </div>
        <div class="form-group">
            <label for="description">Site Description</label>
            <textarea class="form-control" id="description" name="description" rows="4">{{ form.description.value }}</textarea>
        </div>
        <div class="form-group">
            <label for="contact_number">Contact Number</label>
            <input type="text" class="form-control" id="contact_number" name="contact_number" value="{{ form.contact_number.value }}">
        </div>
        <div class="form-group">
            <label for="logo">Logo (Optional)</label>
            <input type="file" class="form-control-file" id="logo" name="logo">
        </div>
        <div class="form-group">
            <label for="facebook_url">Facebook URL</label>
            <input type="url" class="form-control" id="facebook_url" name="facebook_url" value="{{ form.facebook_url.value }}">
        </div>
        <div class="form-group">
            <label for="twitter_url">Twitter URL</label>
            <input type="url" class="form-control" id="twitter_url" name="twitter_url" value="{{ form.twitter_url.value }}">
        </div>
        <div class="form-group">
            <label for="instagram_url">Instagram URL</label>
            <input type="url" class="form-control" id="instagram_url" name="instagram_url" value="{{ form.instagram_url.value }}">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Settings</button>
    </form>
</div>
{% endblock %}
