{% extends 'base.html' %}
{% block title %}Delete Exam{% endblock %}
{% block content %}
<div class="container mt-5 d-flex flex-column align-items-center">
    <h1>Delete Exam</h1>
    <p>Are you sure you want to delete the exam "{{ exam.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manage_exams' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
