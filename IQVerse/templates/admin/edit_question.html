<!-- edit_question.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container d-flex flex-column align-items-center">

<h1 class="mb-4">Edit Question: {{ question.question_text }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update Question</button>
</form>
</div>

{% endblock %}
