<h2>Pending Teacher Applications</h2>

{% for teacher in pending_teachers %}
    <p>
        {{ teacher.user.username }} - {{ teacher.user.email }}
        <a href="{% url 'approve_teacher' teacher.id %}" class="btn btn-primary">Approve</a>
    </p>
{% empty %}
    <p>No pending teacher applications.</p>
{% endfor %}
